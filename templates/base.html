<!DOCTYPE html>
<!-- saved from url=(0041)http://v3.bootcss.com/examples/dashboard/ -->
<html lang="zh-CN">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="http://v3.bootcss.com/favicon.ico">
    {% block title %} {% endblock %}
    <!-- Bootstrap core CSS -->
    <link href="/static/bootstrap-3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static/fontawesome/css/font-awesome.min.css" rel="stylesheet">
    <!-- Custom styles for this template -->
    <link href="/static/dashboard.css" rel="stylesheet">
    <link href="/static/my-style.css" rel="stylesheet">
    <script src="https://img.hcharts.cn/highcharts/highcharts.js"></script>
    <script src="https://img.hcharts.cn/highcharts/modules/exporting.js"></script>
    <script src="https://img.hcharts.cn/highcharts-plugins/highcharts-zh_CN.js"></script>
    <script src="https://img.hcharts.cn/highcharts/highcharts.js"></script>
    <script src="https://img.hcharts.cn/highcharts/modules/exporting.js"></script>
    <script src="https://img.hcharts.cn/highcharts/modules/drilldown.js"></script>
    <script src="https://img.hcharts.cn/highcharts-plugins/highcharts-zh_CN.js"></script>
    <script src="https://img.hcharts.cn/highcharts/themes/grid-light.js"></script>
    <script src="https://img.hcharts.cn/highcharts/highcharts.js"></script>
    <script src="https://img.hcharts.cn/highcharts/modules/exporting.js"></script>
    <script src="https://img.hcharts.cn/highcharts-plugins/highcharts-zh_CN.js"></script>
    <script src="https://img.hcharts.cn/highcharts/themes/grid-light.js"></script>
</head>

<body>

<nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container-fluid">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#my-menu"
                    aria-expanded="true"
                    aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a style="font-size: 26px;color:#bfbfbf" class="navbar-brand fa fa-laptop" href="{% url 'index' %}">  电脑信息管理</a>
        </div>
        <div id="navbar" class="navbar-collapse collapse" aria-expanded="true" style="">
            <ul class="nav navbar-nav">
                <li><a style="font-size: 16px;color:#bfbfbf" class="fa fa-user-o" href="#">  {{ user }}</a></li>
<li><a style="font-size: 16px;color:#bfbfbf" class="fa fa-unlock-alt" href="http://127.0.0.1:8000/xadmin/"> 后台管理</a></li>

                <li><a style="font-size: 16px;color:#bfbfbf" class="fa fa-sign-out"  href="{% url 'logout' %}">  退出</a></li>
           
            </ul>
        </div>
    </div>
</nav>

<div class="container-fluid">
    <div class="row">
        <div class="col-sm-3 col-md-2 sidebar collapse " id="my-menu">
            <div class="my-menu-item " data-target="#menu-son1" data-toggle="collapse">
                <a style="font-size: 18px;color:#bfbfbf" align="center" class="fa fa-users"> 员工信息</a></div>
            <ul class="nav nav-sidebar collapse" id="menu-son1">
                <li><a class="fa fa-user-plus" href="{% url 'entry' %}"> 新入职 </a></li>
                <li><a class="fa fa-user-times" href="{% url 'quit' %}"> 已离职</a></li>
            </ul>

            <div class="my-menu-item" href="#menu-son2" data-toggle="collapse">
                <a style="font-size: 18px;color:#bfbfbf" align="center" class="fa fa-desktop" > 电脑信息</a></div>
            <ul class="nav nav-sidebar collapse" id="menu-son2">
                <li><a class="fa fa-address-book-o" href="{% url 'info' %}"> 登记信息</a></li>
                <li><a class="fa fa-suitcase" href="{% url 'stock' %}"> 库存电脑</a></li>
                <li><a class="fa fa-exclamation-circle" href="{% url 'try' %}"> 异常电脑</a></li>
            </ul>

            <div class="my-menu-item" href="#menu-son3" data-toggle="collapse">
                <a class="fa fa-edge" style="font-size: 18px;color:#bfbfbf" align="center"> 其他网站</a>
            </div>

            <ul class="nav nav-sidebar collapse" id="menu-son3">
                <li><a class="fa fa-buysellads" href="https://www.baidu.com/"> 百度</a></li>
                <li><a class="fa fa-leanpub" href=".."> 1</a></li>
                <li><a class="fa fa-envira" href=".."> 2</a></li>
                <li><a class="fa fa-folder-open-o" href=".."> 3</a></li>
                <li><a class="fa fa-folder-open" href=".."> 4</a></li>
            </ul>
        </div>

    </div>
</div>
{% block index %}{% endblock %}


<!-- Bootstrap core JavaScript
================================================== -->
<!-- Placed at the end of the document so the pages load faster -->
<script src="/static/jquery-3.3.1.min.js"></script>
<script src="/static/bootstrap-3.3.7/js/bootstrap.min.js"></script>

</body>

</html>
